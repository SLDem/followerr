{% extends "base.html" %}
{% block content %}

<form method="get">
    <input class="search-input" id="q" name="q" type="text" placeholder="Search for images...">
    <button class="search-button dark-button" type="submit">&#128269;</button>
</form>

<br>
{% if images %}
    <div class="images-wrap">
        {% for image in images %}
            {% include "_image_search.html" %}
        {% endfor %}
    </div>
{% endif %}


{% endblock %}
