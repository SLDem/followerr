{% extends "base.html" %}
{% block content %}

<form method="get">
    <input class="search-input" id="q" name="q" type="text" placeholder="Search for users...">
    <button class="dark-button search-button" type="submit">&#128269;</button>
</form>
<br>

{% if users %}
    <div class="main-form">
        {% for user in users %}
            {% include '_user_search.html' %}
        {% endfor %}
    </div>
{% endif %}

{% endblock %}
