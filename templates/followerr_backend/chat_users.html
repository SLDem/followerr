{% extends "base.html" %}
{% block content %}

{% for user in users %}
    {% if user != request.user %}
        <div class="message-avatar-body">
            <div class="message-content">
                <div style="display: flex; align-items: center; gap: 10px;">
                    {% if user.avatar %}
                        <a href="{% url 'profile' user.pk %}"><img width="50px" height="auto" src="{{ user.avatar.picture.url }}" alt="connect" ></a>
                    {% else %}
                        {% if message.from_user.gender %}
                            <a href="{% url 'profile' user.pk %}"><img height="auto" width="50px" src="/media/avatars/default-avatar-male.jpg"></a>
                        {% else %}
                            <a href="{% url 'profile' user.pk %}"><img height="auto" width="50px" src="/media/avatars/default-avatar-female.jpg"></a>
                        {% endif %}
                    {% endif %}
                    {{ user.name }}
                </div>
                <a href="{% url 'remove_user_from_chat' chat.pk user.pk %}"><button class="dark-button">Remove</button></a>
            </div>
        </div>
        <br>
    {% endif %}
{% endfor %}

<a href="{% url 'chat' chat.pk %}">Back</a>

{% endblock %}
