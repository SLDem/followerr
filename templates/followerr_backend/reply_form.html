{% extends "base.html" %}
{% block content %}
<div class="reply-form">
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="parent_id" id="parent_id" value="{{ parent_id }}" />
        {% block extrahead %}
        {{ form.media }}
        {% endblock %}
        {{ form.body }}
        <button class="dark-button" type="submit">Reply</button>
    </form>
</div>

{% endblock %}
